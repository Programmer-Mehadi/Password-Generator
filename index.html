<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- header -->
      <header>
        <h1 class="header">
          <span>&#9757;</span> Password Generator <span>&#9996;</span>
        </h1>
      </header>
      <div class="main_parent">
        <!-- body -->
        <section class="main_container">
          <div>
            <h1 class="heading">Random Password Generate</h1>
            <div>
              <label class="label" for=""
                >Password Length: <span id="length_value">10</span></label
              >
              <input
                type="range"
                name=""
                id="length_field"
                min="0"
                max="100"
                value="10"
                class="range_field"
              />
            </div>
            <div class="input_container">
              <input id="password_input" class="input_field" type="text" />
              <button id="copy" onclick="copyPassword()" class="btn">
                <i class="fa-solid fa-clipboard"></i>
              </button>
              <button id="reload" class="btn">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </div>
          </div>
        </section>

        <!-- text to password  -->

        <section class="main_container">
          <div>
            <h1 class="heading">Text To Password Generate</h1>
            <div>
              <label class="label" for=""
                >Password Length:
                <span id="text_to_pass_length_value">10</span></label
              >
              <input
                type="range"
                name=""
                id="text_to_pass_length_field"
                min="0"
                max="100"
                value="10"
                class="range_field"
              />
            </div>
            <textarea
              name=""
              id="text_input"
              cols="30"
              rows="3"
              indeterminate="text_input"
              placeholder="Type text here"
            ></textarea>
            <div class="input_container">
              <input
                id="text_to_pass_password_input"
                class="input_field"
                type="text"
              />
              <button id="copy" onclick="copyPasswordTextToPass()" class="btn">
                <i class="fa-solid fa-clipboard"></i>
              </button>
              <button id="text_to_pass_reload" class="btn">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="textToPassword.js"></script>
  </body>
</html>
